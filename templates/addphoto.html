{% extends 'base.html' %}
{% load static %}


<!-- Title Block  -->

{% block title %}
<title>Add Photo</title>
{% endblock %}

<!-- Style Block  -->
 {% block style %}
<style>

/* General Styles */


/* Container */
.addphotobox {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 10px;
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
}

/* Header */
.addphotobox h2 {
    text-align: center;
    color: #444;
    font-size: 1.8rem;
    margin-bottom: 20px;
    border-bottom: 2px solid #00bcd4;
    padding-bottom: 10px;
}

/* Form Styling */
.addphotobox form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.addphotobox label {
    font-weight: bold;
    margin-bottom: 5px;
}

.addphotobox input,
.addphotobox textarea,
.addphotobox button {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: 0.3s ease-in-out;
}

/* Input Fields */
.addphotobox input:focus,
.addphotobox textarea:focus {
    border-color: #00bcd4;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
}

/* Textarea */
.addphotobox textarea {
    resize: none;
}

/* Button */
.addphotobox button {
    background: #00bcd4;
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.addphotobox button:hover {
    background: #0198a1;
}

/* Back Link */
.addphotobox a {
    text-decoration: none;
    color: #00bcd4;
    text-align: center;
    display: block;
    margin-top: 15px;
    font-size: 0.9rem;
    transition: 0.3s ease;
}

.addphotobox a:hover {
    color: #0198a1;
}

/* Responsive Design */
@media (max-width: 600px) {
    .addphotobox {
        padding: 5px;
    }

    .addphotobox h2 {
        font-size: 1.5rem;
    }
}

</style>

{% endblock %}


<!-- Content Block  -->

{% block content %}
<div style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px 0;">

    <!-- Add Photo Form -->
    <div class="addphotobox">
        <h2>Add Photo</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- File Upload -->
            <div>
                <label for="photo">Choose Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <!-- Title -->
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title for your photo" required>
            </div>
            <!-- Description -->
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description" placeholder="Write a brief description" rows="4"></textarea>
            </div>
            <!-- Location -->
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter the location" required>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit">Add Photo</button>
            </div>
        </form>
        <!-- Back Link -->
        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
    
</div>
<hr>
{% endblock %}

<!-- Content Block  -->
